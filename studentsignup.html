<body>

    <div class="navbar">
        <!-- img -->
        <img src="img/maxresdefault.jpg" alt="Not visible" width="200px">
        <!-- <button><a href="/login.html" target="_blank">Login</a></button> -->
        <h1>PLACEMENT DIARIES</h1>
        <button class="btn"><a href="/signup.html" >Back</a></button>
    </div>
    <div class="loginform">
        <h3>STUDENT RESGISTRATION</h3>
        <form action="action_page.php">
            <div class="container">
                <!-- <h1>Register</h1> -->
                <p>Please fill in this form to create an account.</p>
                <hr>

                <!-- <label for="myname"><b>Name</b></label> -->
                <div class="username">
                    <input type="text" placeholder="Enter Full Name" name="myname" id="userid" required>
                </div>
                <div class="regno">
                    <input type="text" name="reg" id="regid" placeholder="Enter Registration Number" required>
                </div>
                <!-- <label for="email"><b>Email</b></label> -->
                <div class="email">
                    <input type="text" placeholder="Enter Email" name="email" id="emailid" required>
                </div>
                <div class="userpass">
                    <input type="password" placeholder="Enter Password" name="psw" id="userpassid" required>
                </div>
                <!-- <label for="psw"><b>Password</b></label> -->

                <!-- <label for="psw-repeat"><b>Repeat Password</b></label> -->
                <div class="userpass">
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="userpassid" required>
                </div>
                <hr>
                <div class="register">
                    <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
                    <button type="submit" id="loginid"><a href="/afterstudentlogin.html">Register</a></button>
                </div>
            </div>

            <div class="container signin">
                <p>Already have an account? <a href="/studentlogin.html" id="forgotid">Sign in</a>.</p>
            </div>
        </form>
    </div>
    
</body>

</html>
