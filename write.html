<body>

    <div class="navbar">
        <!-- img -->
        <img src="img/maxresdefault.jpg" alt="Not visible" width="200px">

        <button class="btn"><a href="/afterstudentlogin.html" >Home</a></button>

        <!-- <button class="btn"><a href="/index.html">Home</a></button> -->
  
    </div>
    <div class="container">
        <h1>Fill Your Interview Experience</h1>
        <form action="" class="writeform">
            <div class="name">
                <p>Name</p>
                <input type="text" name="" id="nameid" placeholder="Enter Your Name" required>
            </div>
            <div class="email">
                <p>Email</p>
                <input type="email" name="" id="emailid" placeholder="Enter Your Email" required>
            </div>
            <div class="batch">
                <p>Batch</p>
                <select name="" id="batchid" required>
                    <option value="">2019-2023</option>
                    <option value="">2018-2022</option>
                    <option value="">2017-2021</option>
                    <option value="">Other</option>
                </select>
            </div>
            <div class="companyname">
                <p>Company <br> Name</p>
                <input type="text" name="" id="companyid" placeholder="Enter Company Name" required>
            </div>
            <div class="cgpacutoff">
                <p>Cgpa <br> Cutoff</p>
                <input type="text" name="" id="cgpaid" placeholder="Enter CGPA cutoff" required>
            </div>

            <div class="experience">
                <p>Job <br> Type</p>
                <select name="" id="experienceid" required>
                    <option value="">Intern</option>
                    <option value="">Placement</option>
                </select>
            </div>
            <div class="mode">
                <p>Mode</p>
                <select name="" id="modeid" required>
                    <option value="">Off-Campus</option>
                    <option value="">On-Campus</option>
                </select>
            </div>

            <div class="branches">
                <p>Egligible Branches:</p>
                <input type="checkbox" name="CSE" id="branchid">CSE
                <input type="checkbox" name="ECE" id="branchid">ECE
                <input type="checkbox" name="EEE" id="branchid">EEE
                <input type="checkbox" name="MECH" id="branchid">MECH
                <input type="checkbox" name="CHEM" id="branchid">CHEM
                <input type="checkbox" name="CIVIL" id="branchid">CIVIL
                <input type="checkbox" name="MME" id="branchid">MME
                <input type="checkbox" name="BIOTECH" id="branchid">BIOTECH
            </div>
            <div class="text">
                <textarea name="" id="" cols="30" rows="1" class="area">About OT:</textarea>
                <textarea name="" id="" cols="30" rows="10" class="area">About Round 1 Interview:</textarea>
                <textarea name="" id="" cols="30" rows="10" class="area">About Round 2 Interview:</textarea>
                <textarea name="" id="" cols="30" rows="10" class="area">About Round 3 Interview:</textarea>
                <textarea name="" id="" cols="30" rows="10" class="area">Important Tips:</textarea>

            </div>

            <input type="submit" value="Submit" id="submit">

        </form>
    </div>
    
</body>

</html>
